version: "3.9"

services:
  # Backend FastAPI (production dengan Gunicorn)
  api:
    build: ./psha-api
    container_name: psha-api
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    depends_on:
      - db

  # Frontend React â†’ build & serve dengan Nginx
  web:
    build:
      context: ./psha-web
      dockerfile: Dockerfile.prod
    container_name: psha-web
    ports:
      - "80:80"
    env_file:
      - .env.production
    depends_on:
      - api

  # Database PostgreSQL
  db:
    image: postgres:15
    container_name: psha-db
    restart: always
    env_file:
      - .env.production
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # (Optional) pgAdmin
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pgadmin
    restart: always
    env_file:
      - .env.production
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  db_data:
