# alembic.ini - final version
# A generic, single database configuration.

[alembic]
# path ke migration scripts (folder migrations/)
script_location = %(here)s/migrations

# prefix file migration (optional)
# file_template = %%(rev)s_%%(slug)s

# kalau mau recursive cari version files
# recursive_version_locations = false

# path separator default
path_separator = os

# encoding saat generate revision
output_encoding = utf-8

# URL database (akan di-override di env.py via settings.DATABASE_URL)
# Format contoh placeholder, env.py yang pakai settings.DATABASE_URL
sqlalchemy.url = env_var('DATABASE_URL')

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
