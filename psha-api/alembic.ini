# A generic, single database configuration.

[alembic]
# path ke migration scripts (folder migrations/)
script_location = %(here)s/migrations

# prefix file migration
# file_template = %%(rev)s_%%(slug)s

# kalau mau recursive cari version files
# recursive_version_locations = false

# path_separator default
path_separator = os

# encoding saat generate revision
output_encoding = utf-8

# URL database (ubah sesuai docker-compose service db kamu)
# Format: postgresql+psycopg2://USER:PASSWORD@HOST:PORT/DBNAME
sqlalchemy.url = postgresql+psycopg2://psha:psha@psha-db:5432/pshadb

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
